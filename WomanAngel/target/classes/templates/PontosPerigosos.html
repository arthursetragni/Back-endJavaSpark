<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>:root {
    --cor-primaria: #e57d90;
    --cor-secundaria: aliceblue;
    --cor-terciaria: white;
    --cor-quarternaria: black;
    --cor-quintenaria: gray;
    --cor-sextiaria: rgb(237, 209, 255);
}

body{
    font-family: Arial, Helvetica, sans-serif;
    background-color: var(--cor-primaria);
}

#formPontoPerigoso {
    color: var(--cor-secundaria);
    position: absolute;
    padding: 15px 3%;
    max-height: calc(100vh - 50px);
    border-radius: 15px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

.inputBox{
    position: relative;
    margin: 23px 0px;
}

.formPonto{
    background: none;
    border: none;
    border-bottom: 1px solid var(--cor-secundaria);
    outline: none;
    color: var(--cor-terciaria);
    font-size: 15px;
    width: 100%;
}

.labelPonto {
    font-size: 15px;
    position: absolute;
    top: 0px;
    left: 0px;
    pointer-events: none;
    transition: .5s;
}

.formPonto:focus ~ .labelPonto,
.formPonto:valid ~ .labelPonto{
    top: -20px;
    font-size: 12px;
    color: var(--cor-quarternaria);
}

.botao{
    width: 100%;
    font-size: 16px;
    font-weight: bold;
    background-color: var(--cor-terciaria);
    color: var(--cor-primaria);
    border: none;
    border-radius: 20px;
    height: 40px;
    cursor: pointer;
}

.botaop {    
    width: 100%;
    font-size: 16px;
    font-weight: bold;
    background-color: var(--cor-terciaria);
    color: var(--cor-primaria);
    border: none;
    border-radius: 20px;
    height: 40px;
    cursor: pointer;
}

.botao:hover{
    border: solid var(--cor-terciaria) 1px;
    background-image: linear-gradient(to right, var(--cor-primaria), var(--cor-primaria));;
    color: var(--cor-terciaria);
}

.combinacao{
    margin: 10px;
}

.combinacao input{
    display: none;
}

.combinacao input + label:before{
    content: '';
    width: 16px;
    height: 16px;
    border-radius: 50%;
    background-color: var(--cor-terciaria);
    border: 1px solid var(--cor-quintenaria);
    display: inline-block;
    vertical-align: middle;
    margin-right: 8px;
    margin-bottom: 3px;
}

.combinacao input:checked + label:before{
    background-color: var(--cor-primaria);
    box-sizing: border-box;
    border: 5px solid var(--cor-terciaria);
    padding: 4px;
}

textarea{
    margin-top: 10px;
    resize: none;
    background: none;
    border: 1px solid var(--cor-secundaria);
    outline: none;
    color: var(--cor-terciaria);
    font-size: 15px;
}

.labelTA {
    font-size: 15px;
    margin-top: 10px;
    position: absolute;
    top: -20px;
    left: 0px;
    pointer-events: none;
    transition: .5s;
}

.textarea:focus ~ .labelTA,
.textarea:valid ~ .labelTA{
    top: -20px;
    font-size: 12px;
    color: var(--cor-primaria);
}

h1{
  color: var(--cor-terciaria);
  font-size: 20px;
  margin: 0px;
  padding: 0px;
}

.ponto{
  border: 1px solid var(--cor-terciaria);
}

.inicial{
  text-align: center;
  margin-bottom: 10px;
}

.inicial a{
  color: var(--cor-sextiaria);
}

#enviado{
  color: var(--cor-primaria);
  text-align: center;
  background-color: rgba(255, 255, 255, 0.2);
  border-radius: 5px;
}





.combinacaolado{
    margin: 10px;
    display: inline-block;
}

.combinacaolado input{
    display: none;
}

.combinacaolado input + label:before{
    content: '';
    width: 16px;
    height: 16px;
    border-radius: 50%;
    background-color: var(--cor-terciaria);
    border: 1px solid var(--cor-quintenaria);
    display: inline-block;
    vertical-align: middle;
    margin-right: 8px;
    margin-bottom: 3px;
}

.combinacaolado input:checked + label:before{
    background-color: var(--cor-primaria);
    box-sizing: border-box;
    border: 5px solid var(--cor-terciaria);
    padding: 4px;
}

.msgenviado{
    font-weight: bold;
    text-align: center;
    border-radius: 10px;
    padding: 3px;
    margin: 3px;
    background-color: var(--cor-terciaria);
    color: var(--cor-primaria);
}

        </div>
		<button type="submit">Enviar</button>
		
	</form>	
        <div class="inputBox">
